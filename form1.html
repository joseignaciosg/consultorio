<script type="text/javascript"> <!-- script for form verification -->
function validate_required(field,alerttxt) 
{
with (field)
  {
  if (value==null||value=="")
    {
    alert(alerttxt);return false;
    }
  else
    {
    return true;
    }
  }
}

function validate_form(thisform)
{
	with (thisform)
  	{
  		if (validate_required(nombre,"Tiene que llenar el contenido del nombre!")==false){
 		 	email.focus();return false;
	   }
	   if (validate_required(apellido," Falta su apellido! ") == false){
	   	email.focus();return false;
 	   }
  	   if (validate_required(direccion, "Falta su direccion! ") == false){
 			email.focus();return false;
  		}	
  		if (validate_required(DNI, " Falta su DNI !! ") == false){ 
  			email.focus();return false;
  		}
  	}
}
</script>
